services:
  # 1. 데이터베이스 서비스
  db:
    image: postgres:15
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: reading_app_db
    ports:
      - "5432:5432"
    volumes:
      - ./postgres_data:/var/lib/postgresql/data # 데이터 유지용

  # 2. 백엔드 서비스
  backend:
    build: ./backend
    restart: always
    ports:
      - "8080:8080"
    env_file:
      - ./backend/.env
    # .env의 DATABASE_URL이 위 서비스 이름 'db'를 바라보게 됩니다.
    depends_on:
      - db